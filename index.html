<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 뉴스 키워드</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; 
            background-color: #f0f2f5; 
            overflow: hidden; 
        }
        
        .settings-bar { 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            background-color: #fff; 
            padding: 8px 15px; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            flex-wrap: nowrap; 
            z-index: 100; 
            font-size: 0.8em; 
            color: #333; 
            white-space: nowrap; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        .settings-bar::-webkit-scrollbar { display: none; }
        
        .settings-bar strong { color: #000; flex-shrink: 0; }
        .settings-bar span { flex-shrink: 0; }
        .setting-item { display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        
        .update-download-info { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-left: auto; 
            flex-shrink: 0; 
        }
        .update-download-info a { color: #007bff; text-decoration: none; font-weight: bold; }
        .update-download-info a:hover { text-decoration: underline; }
        
        .info-text { 
            margin-left: 5px; 
            font-size: 0.9em; 
            color: #666; 
            align-self: center; 
        }
        
        .container { 
            padding-top: 40px; 
            height: calc(100vh - 40px); 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box; 
        }
        
        .info-text-mobile {
            display: none; 
            text-align: center;
            font-size: 0.8em;
            color: #666;
            padding: 8px 0;
            background-color: #f0f2f5;
        }
        
        #wordcloud { 
            flex-grow: 1; 
            width: 98%; 
            margin: 0 auto 5px auto; 
            border: 1px solid #ccc; 
            background-color: white; 
            cursor: pointer; 
            position: relative; 
        }
        
        @keyframes blink-animation { 50% { opacity: 0.2; } }
        .blinking-word { animation: blink-animation 1.5s infinite; }
        
        /* --- 모달(팝업) 스타일 --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; text-align: left; }
        .close-btn { float: right; font-size: 1.5rem; cursor: pointer; line-height: 1; }
        .modal-content h2 { margin-top: 0; }
        .modal-content ul { list-style-type: none; padding-left: 0; }
        .modal-content li { margin-bottom: 7px; }
        .modal-content a { text-decoration: none; color: #0056b3; font-weight: bold; font-size: 0.85em; }
        .article-meta { font-size: 0.7em; color: #666; margin-top: 2px; }
        
        /* --- 모바일 반응형 --- */
        @media (max-width: 768px) {
            .settings-bar { 
                padding: 5px 10px; 
                font-size: 0.75em; 
                gap: 8px; 
                flex-wrap: wrap;
                height: auto; 
            }
            
            /* ▼▼▼ [핵심] "마지막 업데이트" 텍스트 숨기기 ▼▼▼ */
            .update-download-info #update-time {
                display: none;
            }
            /* ▲▲▲ [핵심] 수정 완료 ▲▲▲ */
            
            .update-download-info a {
                display: none; /* "실행 파일 다운로드" 링크 숨기기 */
            }
            .info-text {
                display: none; /* 설정 바 내부의 안내 문구 숨기기 */
            }
            .info-text-mobile {
                display: block; /* 모바일용 안내 문구 보이기 (설정 바 아래) */
            }
            .container { 
                padding-top: 70px; 
                height: calc(100vh - 70px); 
            }
            
            #wordcloud { width: 100%; margin-bottom: 5px; }
            .modal-content a { font-size: 0.7em; }
            .article-meta { font-size: 0.65em; }
        }
    </style>
</head>
<body>
    <div class="settings-bar">
         <div class="setting-item">
            <strong>키워드:</strong> <span id="current-keywords"></span>
         </div>
         <div class="setting-item">
            <strong>새로고침:</strong> <span id="refresh-interval"></span>
         </div>
         <div class="setting-item">
            <strong>최신 뉴스 기준:</strong> <span id="recent-minutes"></span>
         </div>
         <div class="update-download-info">
            <span id="update-time">마지막 업데이트:</span>
            <a href="https://drive.google.com/file/d/1md68MgTuPPUnCgLmLdj9fJf4p9i8Cjpl/view" target="_blank">
                실행 파일 다운로드(설정 조정 가능, 외부 pc 꺼짐 방지 포함)
            </a>
         </div>
         <span class="info-text">깜빡이는 글자는 최신 뉴스를 의미합니다.</span>
    </div>
    
    <div class="info-text-mobile">
        깜빡이는 글자는 최신 뉴스를 의미합니다.
    </div>
    
    <div class="container">
        <div id="wordcloud"></div>
    </div>
    
    <div id="article-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-keyword"></h2>
            <ul id="article-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/timdream/wordcloud2.js/src/wordcloud2.js"></script>
    <script>
        // --- [1. Gist 설정] ---
        const USERNAME = "ryuroot";
        const WORDCLOUD_GIST_ID = "c3699def6985776859afb4e8af7cc6fd";
        const ARTICLE_MAP_GIST_ID = "0bb5b2c301317173f8f509179e316273";

        // --- [2. Gist 데이터 URL 생성] ---
        const WORDCLOUD_URL = `https://gist.githubusercontent.com/${USERNAME}/${WORDCLOUD_GIST_ID}/raw/wordcloud_data.json?t=${new Date().getTime()}`;
        const ARTICLE_MAP_URL = `https://gist.githubusercontent.com/${USERNAME}/${ARTICLE_MAP_GIST_ID}/raw/article_map.json?t=${new Date().getTime()}`;

        // --- [3. 나머지 자바스크립트 코드 (이전과 동일)] ---
        const modal = document.getElementById('article-modal');
        const modalKeyword = document.getElementById('modal-keyword');
        const articleList = document.getElementById('article-list');
        const closeBtn = document.querySelector('.close-btn');

        closeBtn.onclick = () => { modal.style.display = 'none'; };
        modal.onclick = (event) => { if (event.target === modal) { modal.style.display = 'none'; }};

        function initializeDashboard() {
            document.getElementById('update-time').innerText = `마지막 업데이트: ${new Date().toLocaleString()}`;
            
            // 임시로 하드코딩된 설정 표시 (Gist에는 설정 파일이 없으므로)
            document.getElementById('current-keywords').textContent = "코레일, 지하철 지연";
            document.getElementById('refresh-interval').textContent = "5분";
            document.getElementById('recent-minutes').textContent = "20분";
            
            Promise.all([
                fetch(WORDCLOUD_URL).then(res => res.json()),
                fetch(ARTICLE_MAP_URL).then(res => res.json())
            ]).then(([wordcloudJson, articleMap]) => {
                const wordcloudData = wordcloudJson.keywords;
                const recentKeywords = new Set(wordcloudJson.recent_keywords);
                
                if (!wordcloudData || wordcloudData.length === 0) {
                    throw new Error("키워드 데이터가 비어있습니다. 잠시 후 자동 새로고침됩니다.");
                }

                WordCloud(document.getElementById('wordcloud'), { 
                    list: wordcloudData, backgroundColor: '#ffffff', fontFamily: 'Malgun Gothic, sans-serif',
                    weightFactor: 4, minSize: 2, // 글자 크기 조정
                    classes: function(word, weight) {
                        return recentKeywords.has(word) ? 'blinking-word' : null;
                    },
                    click: function(item) {
                        const keyword = item[0];
                        const articles = articleMap[keyword] || [];
                        modalKeyword.innerText = `'${keyword}' 관련 뉴스`;
                        articleList.innerHTML = '';
                        if (articles.length > 0) {
                            articles.forEach(article => {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = article.url; link.textContent = article.title; link.target = '_blank';
                                const meta = document.createElement('div');
                                meta.className = 'article-meta';
                                meta.textContent = `${article.source} - ${article.time_ago}`;
                                listItem.appendChild(link); listItem.appendChild(meta);
                                articleList.appendChild(listItem);
                            });
                        } else {
                            articleList.innerHTML = '<li>관련 기사를 찾을 수 없습니다.</li>';
                        }
                        modal.style.display = 'flex';
                    }
                });
            }).catch(error => {
                console.error('데이터 로딩 중 오류:', error);
                document.getElementById('wordcloud').innerText = '오류: ' + error.message + ' (F12를 눌러 콘솔을 확인하세요)';
            });
        }
        
        initializeDashboard();
        setTimeout(() => { location.reload(); }, 300000);
    </script>
</body>
</html>
